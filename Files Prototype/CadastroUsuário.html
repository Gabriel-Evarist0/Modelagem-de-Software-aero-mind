    <h2 class="subTitle">Cadastrar Usuário</h2>
    <div class="formsCadastro">
        <form action="#">
            <label for="#">Primeiro Nome do Piloto:</label>
            <input id="nomeCadastro" class = "input" type="text" placeholder = "Primeiro Nome">
            <br>
            <label for="#">Sobrenome do Piloto:</label>
            <input id="sobrenomeCadastro" class = "input" type="text" placeholder = "Sobrenome">
            <br>
            <label for="">Senha:</label>
            <input type="password" id = "password" class="input" placeholder="********">
            <br>
            <label for="#">CPF do Piloto:</label>
            <input id = "cpfCadastro" class = "input" type="text" placeholder = "CPF">
            <br>
            <label for="#">E-mail do Piloto:</label>
            <input id = "emailCadastro" class = "input" type="text" placeholder = "E-mail">
            <br>
            <label for="#">Número Brevê do Piloto:</label>
            <input id = "breveCadastro" class = "input" type="text" placeholder = "Número Brevê">
            <br>
            <label for="">Tipo de Voo:</label>
            <select name="tipoDeVoo" id="tipoDeVoo">
                <option value="NULL"> - </option>
                <option value="companhiaAerea">Companhia aérea</option>
                <option value="vooPessoal">Voo Pessoal</option>
                <option value="outro">Outro:</option>
            </select>
            <br>
            <!-- <button class="btnCadastro" onclick="cadastro()">teste</button>-->
        </form>
    </div>
    <button class="btnCadastro" onclick="cadastro()">Cadastrar</button>
    <button class="btnCancela">Cancelar</button>
</body>
